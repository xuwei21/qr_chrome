<!-- sidepanel.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="color-scheme" content="light dark" />
  <title>B站二维码生成器</title>
  <link rel="stylesheet" href="sidepanel.css" />
</head>
<body>
  <div class="container">
    <!-- 修改标题区域，添加搜索框 -->
    <div class="header-section">
      <h1>B站二维码生成器</h1>
      <div class="search-container">
        <input 
          type="text" 
          id="search-input" 
          class="search-input" 
          placeholder="搜索..." 
        />
        <button id="clear-search" class="btn btn-clear-search" title="清空搜索">
          ×
        </button>
      </div>
    </div>

    <div id="item-list" class="item-list">
      <!-- 动态生成的项会放这里 -->
    </div>

    <div class="actions">
      <button id="add-item" class="btn-primary">添加新项</button>
    </div>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
